name: Docker build, Push and Deploy to Kubernetes

on:
  workflow_dispatch:

jobs:
  docker-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/soloist-ui:latest
            ghcr.io/${{ github.repository_owner }}/soloist-ui:${{ github.sha }}
          build-args: |
            GIT_COMMIT_SHA=${{ github.sha }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Set environment variables for deployment
        run: |
          echo "GIT_COMMIT_SHA=${{ github.sha }}" >> $GITHUB_ENV
          echo "DEPLOY_IMAGE=ghcr.io/${{ github.repository_owner }}/soloist-ui:${{ github.sha }}" >> $GITHUB_ENV

      - name: Install gettext for envsubst
        run: |
          sudo apt-get update && sudo apt-get install -y gettext-base

      - name: Generate final deployment.yml with env vars
        run: |
          envsubst < k8s/deployment.yml > k8s/deployment-rendered.yml
          cat k8s/deployment-rendered.yml

      - name: Setup kubeconfig
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG" > ~/.kube/config

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment-rendered.yml
          kubectl apply -f k8s/service.yml

      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/soloist-ui --timeout=90s

      - name: Clean up temporary files (security)
        run: |
          rm -f k8s/deployment-rendered.yml