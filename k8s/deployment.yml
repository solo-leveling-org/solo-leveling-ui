apiVersion: apps/v1
kind: Deployment
metadata:
  name: solo-leveling-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solo-leveling-ui
  template:
    metadata:
      labels:
        app: solo-leveling-ui
      annotations:
        commit.sha: "${GIT_COMMIT_SHA}"
    spec:
      containers:
        - name: app
          image: $DOCKERHUB_USER/solo-leveling-ui:$GIT_COMMIT_SHA
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5