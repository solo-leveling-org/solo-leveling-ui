server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Never cache the HTML entrypoint (otherwise users keep old bundles until refresh)
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    try_files $uri =404;
  }

  # Cache-bustable build artifacts (CRA outputs hashed filenames under /static)
  location /static/ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  # Other frequently-changing JSON manifests should not be cached aggressively
  location = /version.json {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    try_files $uri =404;
  }

  location = /asset-manifest.json {
    add_header Cache-Control "no-cache" always;
    try_files $uri =404;
  }

  location = /manifest.json {
    add_header Cache-Control "no-cache" always;
    try_files $uri =404;
  }
}


